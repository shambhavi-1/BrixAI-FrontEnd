<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRIX AI Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const mockApi = {
  login: (email, password) => new Promise((res, rej) => {
    setTimeout(() => email && password ? res({ name: "Demo User", token: "demo-token" }) : rej("Login failed"), 500)
  }),
  register: (name, email, password) => new Promise((res, rej) => {
    setTimeout(() => name && email && password ? res({ name, token: "demo-token" }) : rej("Registration failed"), 500)
  }),
  dashboardData: (token) => new Promise((res) => {
    setTimeout(() => res({ welcome: "Welcome to BRIX AI dashboard!", stats: { tasks: 12, projects: 3 } }), 500)
  })
};

function LoginForm({ setUser, toggleForm }) {
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");
  const [error, setError] = useState("");

  const handleLogin = async (e) => {
    e.preventDefault();
    try {
      const user = await mockApi.login(email, password);
      setUser(user);
    } catch (err) {
      setError(err);
    }
  };

  return (
    <div className="min-h-screen flex items-center justify-center">
      <form onSubmit={handleLogin} className="bg-white p-8 rounded shadow-md w-96">
        <h2 className="text-2xl font-bold mb-6">Login to BRIX AI</h2>
        {error && <p className="text-red-500 mb-4">{error}</p>}
        <input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-2 mb-4 border rounded" required />
        <input type="password" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 mb-4 border rounded" required />
        <button type="submit" className="w-full bg-blue-600 text-white p-2 rounded">Login</button>
        <p className="mt-4 text-sm">
          Don't have an account? <span onClick={toggleForm} className="text-blue-600 cursor-pointer">Register</span>
        </p>
      </form>
    </div>
  );
}

function RegisterForm({ setUser, toggleForm }) {
  const [name, setName] = useState("");
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");
  const [error, setError] = useState("");

  const handleRegister = async (e) => {
    e.preventDefault();
    try {
      const user = await mockApi.register(name, email, password);
      setUser(user);
    } catch (err) {
      setError(err);
    }
  };

  return (
    <div className="min-h-screen flex items-center justify-center">
      <form onSubmit={handleRegister} className="bg-white p-8 rounded shadow-md w-96">
        <h2 className="text-2xl font-bold mb-6">Register to BRIX AI</h2>
        {error && <p className="text-red-500 mb-4">{error}</p>}
        <input type="text" placeholder="Name" value={name} onChange={e => setName(e.target.value)} className="w-full p-2 mb-4 border rounded" required />
        <input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-2 mb-4 border rounded" required />
        <input type="password" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 mb-4 border rounded" required />
        <button type="submit" className="w-full bg-green-600 text-white p-2 rounded">Register</button>
        <p className="mt-4 text-sm">
          Already have an account? <span onClick={toggleForm} className="text-blue-600 cursor-pointer">Login</span>
        </p>
      </form>
    </div>
  );
}

function Dashboard({ user }) {
  const [data, setData] = useState(null);
  useEffect(() => {
    mockApi.dashboardData(user.token).then(setData);
  }, [user]);

  return (
    <div className="min-h-screen p-6">
      <h1 className="text-3xl font-bold mb-4">Welcome to BRIX AI, {user.name}!</h1>
      <div className="bg-white p-4 rounded shadow">
        {data ? (
          <pre>{JSON.stringify(data, null, 2)}</pre>
        ) : (
          <p>Loading dashboard data...</p>
        )}
      </div>
    </div>
  );
}

function App() {
  const [user, setUser] = useState(null);
  const [showRegister, setShowRegister] = useState(false);

  if (!user) {
    return showRegister ? <RegisterForm setUser={setUser} toggleForm={() => setShowRegister(false)} /> : <LoginForm setUser={setUser} toggleForm={() => setShowRegister(true)} />;
  }

  return <Dashboard user={user} />;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
